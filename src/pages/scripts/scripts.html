<!DOCTYPE html>
<html>
  <head>
    <title>User Scripts Manager (BETA)</title>
    <style>
      :root {
        --primary: #2196f3;
        --primary-dark: #1976d2;
        --accent: #4caf50;
        --text: #333333;
        --border: #bdbdbd;
        --background: #fafafa;
        --success: #28a745;
        --secondary: #6c757d;
        --warning-bg: #fff3cd;
        --warning-text: #856404;
      }

      body {
        padding: 20px;
        font-family: 'Segoe UI', Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        background: var(--background);
      }

      .script-editor {
        display: grid;
        grid-template-columns: 1fr 300px;
        gap: 20px;
        margin-bottom: 20px;
      }

      .editor-main {
        background: white;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      .editor-sidebar {
        background: white;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      textarea {
        width: 100%;
        height: 400px;
        font-family: monospace;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 4px;
        resize: vertical;
      }

      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background: var(--primary-dark);
      }

      .script-list {
        margin-top: 20px;
      }

      .script-item {
        padding: 10px;
        border: 1px solid var(--border);
        margin-bottom: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .pattern-help {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      .edit-mode {
        background-color: var(--warning-bg);
        color: var(--warning-text);
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        font-weight: bold;
      }

      .btn-primary {
        background: var(--primary);
      }

      .btn-success {
        background: var(--success);
      }

      .btn-secondary {
        background: var(--secondary);
      }

      .editor-controls {
        margin-top: 15px;
        display: flex;
        gap: 10px;
      }

      .beta-notice {
        background-color: #fff3cd;
        color: #856404;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ffeeba;
      }
    </style>
  </head>
  <body>
    <h2>User Scripts Manager (BETA)</h2>
    <div class="beta-notice">
      This feature is in BETA. Some functionality may be incomplete or change in future
      updates.
    </div>
    <div id="editMode"></div>

    <div class="script-editor">
      <div class="editor-main">
        <textarea id="scriptEditor" placeholder="// Write your script here..."></textarea>
        <div class="editor-controls">
          <button id="saveButton" class="btn-primary">Save Script</button>
          <button id="updateButton" class="btn-success" style="display: none">
            Update Script
          </button>
          <button id="cancelButton" class="btn-secondary" style="display: none">
            Cancel
          </button>
        </div>
      </div>

      <div class="editor-sidebar">
        <h3>Script Details</h3>
        <div>
          <label>Name:</label>
          <input type="text" id="scriptName" />
        </div>
        <div>
          <label>Match Pattern:</label>
          <input type="text" id="scriptPattern" placeholder="*://*/*" />
          <div class="pattern-help">
            Examples: "*://*.example.com/*" or leave empty for all sites
          </div>
        </div>
        <div>
          <label>Description:</label>
          <textarea id="scriptDescription"></textarea>
        </div>
      </div>
    </div>

    <div class="script-list">
      <h3>Saved Scripts</h3>
      <div id="scriptsList"></div>
      <button id="debugStorage" class="debug-button">Show Storage Contents</button>
    </div>

    <script src="/src/pages/scripts/scripts.js" type="module"></script>
  </body>
</html>
