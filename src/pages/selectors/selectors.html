<!DOCTYPE html>
<html>
  <head>
    <title>Site Selectors Management</title>
    <style>
      :root {
        --primary: #2196f3;
        --border: #ccc;
        --background: #fafafa;
      }

      body {
        padding: 20px;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--background);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .site-group {
        background: white;
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid var(--border);
        border-radius: 8px;
      }

      .site-group h2 {
        margin-top: 0;
        color: var(--primary);
      }

      .selector-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
      }

      .selector-item {
        background: var(--background);
        padding: 15px;
        border-radius: 4px;
      }

      .selector-item h4 {
        margin: 0 0 10px 0;
      }

      .selector-details {
        font-family: monospace;
        font-size: 14px;
      }

      .selector-type {
        color: var(--primary);
        font-weight: bold;
      }

      .selector-note {
        margin-top: 5px;
        font-size: 12px;
        color: var(--primary);
        font-style: italic;
        padding: 2px 6px;
        background: rgba(33, 150, 243, 0.1);
        border-radius: 4px;
        display: inline-block;
      }

      .multi-step-details {
        margin-top: 10px;
        padding: 10px;
        background: rgba(33, 150, 243, 0.05);
        border-radius: 4px;
      }

      .step {
        margin: 10px 0;
        padding: 10px;
        border-left: 2px solid var(--primary);
        background: white;
      }

      .steps {
        margin-top: 10px;
      }

      .default-note {
        font-size: 12px;
        color: #666;
        font-style: italic;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Site Selectors Management</h1>
      <div id="siteSelectors"></div>
    </div>

    <script src="selectors.js" type="module"></script>
  </body>
</html>
