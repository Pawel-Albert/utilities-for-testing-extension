<!DOCTYPE html>
<html>
  <head>
    <title>Form Filler Settings</title>
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        padding: 8px;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 8px 15px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        display: none;
      }
      .success {
        background: #dff0d8;
        color: #3c763d;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Form Filler Settings</h2>
    <form id="settingsForm">
      <div class="form-group">
        <label for="userPrefix">User Prefix (default: testLendi)</label>
        <input type="text" id="userPrefix" placeholder="Enter your prefix" />
      </div>
      <div class="form-group">
        <label for="emailDomain">Email Domain (default: gmail.com)</label>
        <input type="text" id="emailDomain" placeholder="Enter email domain" />
      </div>
      <button type="submit">Save Settings</button>
    </form>
    <div id="status" class="status"></div>
    <script src="options.js"></script>
  </body>
</html>
